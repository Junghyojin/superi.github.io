<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Introduction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }

        .nav-center {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .nav-right {
            display: flex;
        }

        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box {
            width: 50px;
            height: 50px;
            border-radius: 70%;
            overflow: hidden;
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .container {
            display: flex;
            margin-top: 20px;
        }

        .member_img {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            padding: 20px;
            margin-right: 20px;
            border-radius: 8px;
        }

        .member_detail {
            flex: 2;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .member_detail input[type="text"] {
            width: calc(50% - 10px);
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .member_detail button {
            width: calc(50% - 10px);
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .member_detail button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="bg-light py-3">
        <div class="header-container">
            <!-- Centered Navigation -->
            <nav class="nav-center">
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link">[HOME]</a></li>
                    <li class="nav-item"><a href="member/member.html" class="nav-link">[MEMEBERS]</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">[NEWS]</a></li>
                    <li class="nav-item"><a href="join.html" class="nav-link">[JOIN]</a></li>
                </ul>
            </nav>

            <!-- Right Navigation -->
            <nav class="nav-right">
                <ul class="nav">
                    <li class="nav-item"><a href="./sign/signin.html" class="nav-link">SignIn</a></li>
                    <li class="nav-item"><a href="./sign/signup.html" class="nav-link">SignUp</a></li>
                    <div class="box">
                        <img class="profile" src="src/user.png" alt="src/user.png">
                    </div>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Content Section -->
    <div class="container">
                <div class="member_img">
            <img src="image_placeholder.jpg" alt="사진">
        </div>

        <!-- 상세내용-->
        <div class="member_detail">
            <input type="text" placeholder="이름">
            <input type="text" placeholder="협업스타일">
            <input type="text" placeholder="MBTI">
            <input type="text" placeholder="자기 소개">
            <input type="text" placeholder="장점">
            <input type="text" placeholder="깃허브">
            <input type="text" placeholder="좋아하는 게임">
            <input type="text" placeholder="블로그">
            <button type="submit">등록</button>
        </div>
    </div>

</body>

</html>
