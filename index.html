<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Introduction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }
        .nav-center {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        .nav-right {
            display: flex;
        }
        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .box {
            width: 50px;
            height: 50px; 
            border-radius: 70%;
            overflow: hidden;
        }
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            
            padding: 50px; /* 여백 추가 */
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="bg-light py-3">
        <div class="header-container">
            <!-- Centered Navigation -->
            <nav class="nav-center">
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link">[HOME]</a></li>
                    <li class="nav-item"><a href="./member/member.html" class="nav-link">[MEMEBERS]</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">[NEWS]</a></li>
                    <li class="nav-item"><a href="join.html" class="nav-link">[JOIN]</a></li>
                </ul>
            </nav>

            <!-- Right Navigation -->
            <nav class="nav-right">
                <ul class="nav">
                    <li class="nav-item"><a href="./sign/signin.html" class="nav-link">SignIn</a></li>
                    <li class="nav-item"><a href="./sign/signup.html" class="nav-link">SignUp</a></li>
                    <div class="box">
                        <img class="profile" src="src/user.png" alt="src/user.png">
                    </div>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Carousel -->
     <div class="carousel-container">
         <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
             <ol class="carousel-indicators">
                 <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                 <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                 <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
             </ol>
             <div class="carousel-inner">
                 <div class="carousel-item active">
                     <img src="https://via.placeholder.com/1200x400?text=Slide+1" alt="First slide">
                 </div>
                 <div class="carousel-item">
                     <img src="https://via.placeholder.com/1200x400?text=Slide+2" alt="Second slide">
                 </div>
                 <div class="carousel-item">
                     <img src="https://via.placeholder.com/1200x400?text=Slide+3" alt="Third slide">
                 </div>
             </div>
             <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                 <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                 <span class="sr-only">Previous</span>
             </a>
             <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                 <span class="carousel-control-next-icon" aria-hidden="true"></span>
                 <span class="sr-only">Next</span>
             </a>
         </div>
     </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var myCarouselElement = document.querySelector('#carouselExampleIndicators');
        var myCarousel = new bootstrap.Carousel(myCarouselElement, {
            interval: 3000 // 1000 = 1초
        });
    </script>
</body>
</html>
